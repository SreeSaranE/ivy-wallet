# Project-wide Gradle settings
# For details: https://docs.gradle.org/current/userguide/build_environment.html

# =======================
# üß† Memory & Performance
# =======================
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Enable configuration caching (huge speed-up for repeated builds)
org.gradle.configuration-cache=true

# Enable parallel builds (safe for multi-module projects)
org.gradle.parallel=true

# Enable Gradle daemon (should be default)
org.gradle.daemon=true

# =======================
# ‚öôÔ∏è Android & Kotlin
# =======================
android.useAndroidX=true
android.enableJetifier=false
kotlin.code.style=official

# =======================
# üí® Optional Windows Optimization
# =======================
# Gradle file system watching (reduces I/O)
org.gradle.vfs.watch=true
